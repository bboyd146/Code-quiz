<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <nav>
            <a href="#high-scores">View Highscores</a>
        </nav>
        <span class="time"></span>
    </header>
    <div class="card" id="card2">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code related questions within the time limit. If you answer a question
            incorrectly, your time will be reduced by 10 seconds.</p>
        <button id="start-quiz" class="btn">Start Quiz</button>
    </div>
    <div class="q">
        <h2 id="question"></h2>
        <button id="answers"> </button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
